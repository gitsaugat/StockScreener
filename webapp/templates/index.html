<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Ticker Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            flex: 1;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .ai-toggle-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .ai-label {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: #ccc;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: #48bb78;
        }

        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(30px);
        }

        .ai-status {
            font-size: 14px;
            font-weight: 600;
            padding: 5px 12px;
            border-radius: 5px;
        }

        .ai-status.on {
            background: #c6f6d5;
            color: #22543d;
        }

        .ai-status.off {
            background: #fed7d7;
            color: #742a2a;
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
        }

        .btn-danger {
            background: #f56565;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .ticker-info {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .ticker-info.show {
            display: block;
        }

        .ticker-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .ticker-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
            position: relative;
            cursor: pointer;
        }

        .ticker-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .ticker-symbol {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .ticker-name {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            min-height: 40px;
        }

        .ticker-price {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .ticker-change {
            font-size: 16px;
            font-weight: 600;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .positive {
            background: #c6f6d5;
            color: #22543d;
        }

        .negative {
            background: #fed7d7;
            color: #742a2a;
        }

        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .alert-error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .stat-item {
            flex: 1;
            text-align: center;
            padding: 15px;
            background: #f7fafc;
            border-radius: 8px;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1>ðŸ“ˆ Stock Ticker Dashboard</h1>
                <p class="subtitle">Monitor your favorite stocks in real-time</p>
            </div>
            <div class="ai-toggle-container">
                <span class="ai-label">AI Mode:</span>
                <div class="toggle-switch" id="aiToggle" onclick="toggleAIMode()">
                    <div class="toggle-slider"></div>
                </div>
                <span class="ai-status off" id="aiStatus">OFF</span>
            </div>
        </div>

        <div class="controls">
            <div class="search-container">
                <input 
                    type="text" 
                    id="tickerSearch" 
                    class="search-input" 
                    placeholder="Enter ticker symbol (e.g., AAPL, MSFT, GOOGL...)"
                >
                <button class="btn btn-primary" onclick="searchTicker()">Search</button>
                <button class="btn btn-success" onclick="initializeTickers()">Initialize 25 Tickers</button>
            </div>

            <div id="tickerInfo" class="ticker-info"></div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-label">Total Tickers</div>
                    <div class="stat-value" id="totalTickers">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Last Updated</div>
                    <div class="stat-value" id="lastUpdated">--:--</div>
                </div>
                <div class="stat-item">
                    <button class="btn btn-primary" onclick="updateAllTickers()" style="width: 100%;">
                        Refresh All Data
                    </button>
                </div>
            </div>
        </div>

        <div id="loadingMessage" class="loading" style="display: none;">
            Loading tickers...
        </div>

        <div id="alertContainer"></div>

        <div id="tickerGrid" class="ticker-grid"></div>
    </div>

    <script>
        let currentSearchedTicker = null;

        // Initialize AI mode from session storage or default to 'off'
        function initializeAIMode() {
            const aiMode = sessionStorage.getItem('ai_mode') || 'off';
            updateAIUI(aiMode);
        }

        function updateAIUI(mode) {
            const toggle = document.getElementById('aiToggle');
            const status = document.getElementById('aiStatus');
            
            if (mode === 'on') {
                toggle.classList.add('active');
                status.textContent = 'ON';
                status.classList.remove('off');
                status.classList.add('on');
            } else {
                toggle.classList.remove('active');
                status.textContent = 'OFF';
                status.classList.remove('on');
                status.classList.add('off');
            }
        }

        async function toggleAIMode() {
            const currentMode = sessionStorage.getItem('ai_mode') || 'off';
            const newMode = currentMode === 'on' ? 'off' : 'on';
            
            try {
                const response = await fetch('/api/set_ai_mode', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ ai_mode: newMode })
                });
                
                const data = await response.json();
                console.log(data);
                
                if (data.success || data.ai_mode) {
                    sessionStorage.setItem('ai_mode', newMode);
                    showAlert(`AI Mode turned ${newMode.toUpperCase()}. Reloading page...`, 'success');
                    
                    // Reload page after 1 second
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                }
            } catch (error) {
                showAlert('Error toggling AI mode: ' + error.message, 'error');
            }
        }

        async function updateAllTickers() {
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = 'Updating...';
            
            try {
                const response = await fetch('/api/update_all_tickers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert(`Updated ${data.updated} tickers successfully!`, 'success');
                    loadTickers();
                }
            } catch (error) {
                showAlert('Error updating tickers: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Refresh All Data';
            }
        }

        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        async function initializeTickers() {
            document.getElementById('loadingMessage').style.display = 'block';
            
            try {
                const response = await fetch('/api/initialize_tickers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert(`Successfully initialized ${data.added} tickers!`, 'success');
                    loadTickers();
                }
            } catch (error) {
                showAlert('Error initializing tickers: ' + error.message, 'error');
            } finally {
                document.getElementById('loadingMessage').style.display = 'none';
            }
        }

        async function searchTicker() {
            const tickerInput = document.getElementById('tickerSearch');
            const ticker = tickerInput.value.trim().toUpperCase();
            
            if (!ticker) {
                showAlert('Please enter a ticker symbol', 'error');
                return;
            }

            try {
                const response = await fetch('/api/search_ticker', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ ticker })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentSearchedTicker = data.ticker;
                    displayTickerInfo(data.ticker);
                } else {
                    showAlert(data.error || 'Ticker not found', 'error');
                    document.getElementById('tickerInfo').classList.remove('show');
                }
            } catch (error) {
                showAlert('Error searching ticker: ' + error.message, 'error');
            }
        }

        function displayTickerInfo(ticker) {
            const infoDiv = document.getElementById('tickerInfo');
            const changeClass = ticker.change >= 0 ? 'positive' : 'negative';
            const changeSymbol = ticker.change >= 0 ? '+' : '';
            
            infoDiv.innerHTML = `
                <h3 style="margin-bottom: 10px;">${ticker.symbol} - ${ticker.name}</h3>
                <p><strong>Price:</strong> $${ticker.price.toFixed(2)}</p>
                <p><strong>Change:</strong> <span class="${changeClass}">${changeSymbol}${ticker.change.toFixed(2)}%</span></p>
                <p><strong>Sector:</strong> ${ticker.sector}</p>
                <p><strong>Industry:</strong> ${ticker.industry}</p>
                <button class="btn btn-success" onclick="addTicker()" style="margin-top: 15px;">
                    Add to Dashboard
                </button>
            `;
            infoDiv.classList.add('show');
        }

        async function addTicker() {
            if (!currentSearchedTicker) return;
            
            try {
                const response = await fetch('/api/add_ticker', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ ticker: currentSearchedTicker.symbol })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert(`${currentSearchedTicker.symbol} added successfully!`, 'success');
                    document.getElementById('tickerSearch').value = '';
                    document.getElementById('tickerInfo').classList.remove('show');
                    currentSearchedTicker = null;
                    loadTickers();
                } else {
                    showAlert(data.error || 'Error adding ticker', 'error');
                }
            } catch (error) {
                showAlert('Error adding ticker: ' + error.message, 'error');
            }
        }

        async function removeTicker(ticker) {
            if (!confirm(`Remove ${ticker} from dashboard?`)) return;
            
            try {
                const response = await fetch('/api/remove_ticker', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ ticker })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert(`${ticker} removed successfully!`, 'success');
                    loadTickers();
                }
            } catch (error) {
                showAlert('Error removing ticker: ' + error.message, 'error');
            }
        }

        async function loadTickers() {
            try {
                const response = await fetch('/api/get_tickers');
                const data = await response.json();
                
                const grid = document.getElementById('tickerGrid');
                grid.innerHTML = '';
                
                data.tickers.forEach(ticker => {
                    const changeClass = ticker.change >= 0 ? 'positive' : 'negative';
                    const changeSymbol = ticker.change >= 0 ? '+' : '';
                    
                    const card = document.createElement('div');
                    card.className = 'ticker-card';
                    card.onclick = () => window.location.href = `/ticker/${ticker.symbol}`;
                    card.innerHTML = `
                        <button class="btn btn-danger remove-btn" onclick="event.stopPropagation(); removeTicker('${ticker.symbol}')">âœ•</button>
                        <div class="ticker-symbol">${ticker.symbol}</div>
                        <div class="ticker-name">${ticker.name}</div>
                        <div class="ticker-price">${ticker.price.toFixed(2)}</div>
                        <div class="ticker-change ${changeClass}">
                            ${changeSymbol}${ticker.change.toFixed(2)}%
                        </div>
                    `;
                    grid.appendChild(card);
                });
                
                document.getElementById('totalTickers').textContent = data.tickers.length;
                document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();
            } catch (error) {
                showAlert('Error loading tickers: ' + error.message, 'error');
            }
        }

        // Allow Enter key to search
        document.getElementById('tickerSearch').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchTicker();
            }
        });

        // Load tickers and initialize AI mode on page load
        window.addEventListener('load', () => {
            initializeAIMode();
            loadTickers();
        });

        // Refresh tickers every 5 minutes
        setInterval(loadTickers, 300000);
    </script>
</body>
</html>
