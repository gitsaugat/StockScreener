<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ symbol }} - Stock Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .back-btn {
            background: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            color: #667eea;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            transform: translateX(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .header-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stock-title {
            flex: 1;
        }

        .stock-symbol {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
        }

        .stock-name {
            font-size: 24px;
            color: #666;
            margin-top: 5px;
        }

        .stock-price-info {
            text-align: right;
        }

        .current-price {
            font-size: 48px;
            font-weight: bold;
            color: #333;
        }

        .price-change {
            font-size: 24px;
            font-weight: 600;
            margin-top: 5px;
        }

        .positive { color: #48bb78; }
        .negative { color: #f56565; }

        .recommendation-badge {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 18px;
            margin-top: 15px;
        }

        .strong-buy { background: #c6f6d5; color: #22543d; }
        .buy { background: #d4edda; color: #155724; }
        .hold { background: #fff3cd; color: #856404; }
        .sell { background: #f8d7da; color: #721c24; }
        .strong-sell { background: #fed7d7; color: #742a2a; }

        .tabs {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .tab-btn {
            padding: 12px 24px;
            border: none;
            background: #f7fafc;
            color: #666;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
        }

        .tab-btn:hover {
            transform: translateY(-2px);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: #f7fafc;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .metric-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .metric-value {
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }

        .metric-subtitle {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .score-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-left: auto;
        }

        .score-good { background: #48bb78; }
        .score-medium { background: #ed8936; }
        .score-bad { background: #f56565; }

        .ratio-row {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
        }

        .ratio-row:last-child {
            border-bottom: none;
        }

        .ratio-label {
            font-weight: 600;
            color: #666;
        }

        .ratio-value {
            font-weight: bold;
            color: #333;
        }

        .news-grid {
            display: grid;
            gap: 20px;
        }

        .news-card {
            background: #f7fafc;
            padding: 20px;
            border-radius: 12px;
            display: flex;
            gap: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .news-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .news-thumbnail {
            width: 150px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            flex-shrink: 0;
        }

        .news-content {
            flex: 1;
        }

        .news-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .news-meta {
            font-size: 14px;
            color: #999;
        }

        .sentiment-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .sentiment-header {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .sentiment-summary {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .key-points {
            list-style: none;
            padding: 0;
        }

        .key-points li {
            padding: 10px;
            background: rgba(255,255,255,0.1);
            margin-bottom: 10px;
            border-radius: 8px;
            padding-left: 30px;
            position: relative;
        }

        .key-points li:before {
            content: "✓";
            position: absolute;
            left: 10px;
            font-weight: bold;
        }

        .loading-spinner {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fed7d7;
            color: #742a2a;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn">← Back to Dashboard</a>

        <div class="header-section" id="headerSection">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Loading stock data...</p>
            </div>
        </div>

        <div class="tabs">
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="switchTab('overview')">Overview</button>
                <button class="tab-btn" onclick="switchTab('financials')">Financial Ratios</button>
                <button class="tab-btn" onclick="switchTab('price')">Price Analysis</button>
                <button class="tab-btn" onclick="switchTab('news')">News & Sentiment</button>
            </div>

            <div id="overview" class="tab-content active">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Loading overview...</p>
                </div>
            </div>

            <div id="financials" class="tab-content">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Loading financial data...</p>
                </div>
            </div>

            <div id="price" class="tab-content">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Loading price analysis...</p>
                </div>
            </div>

            <div id="news" class="tab-content">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Loading news...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const symbol = '{{ symbol }}';
        let analysisData = null;

        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active from all buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        function getScoreClass(score) {
            if (score >= 7) return 'score-good';
            if (score >= 5) return 'score-medium';
            return 'score-bad';
        }

        function getRecommendationClass(rec) {
            if(rec){
            const recLower = rec.toLowerCase().replace(' ', '-');
            return recLower;
            }
        }

        async function loadAnalysis() {
            try {
                const response = await fetch(`/api/analyze/${symbol}`);
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Failed to load analysis');
                }
                
                analysisData = data.analysis;
                renderHeader();
                renderOverview();
                renderFinancials();
                renderPriceAnalysis();
                renderNews();
            } catch (error) {
                document.getElementById('headerSection').innerHTML = `
                    <div class="error-message">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        }

        function renderHeader() {
            const info = analysisData.basic_info;
            const price = analysisData.price_analysis;
            const rec = analysisData.recommendation;
            
            const changeClass = price.day_change_percent >= 0 ? 'positive' : 'negative';
            const changeSymbol = price.day_change_percent >= 0 ? '+' : '';
            
            document.getElementById('headerSection').innerHTML = `
                <div class="stock-header">
                    <div class="stock-title">
                        <div class="stock-symbol">${info.symbol}</div>
                        <div class="stock-name">${info.name}</div>
                        <div class="recommendation-badge ${getRecommendationClass(rec.recommendation)}">
                            Fin: ${rec.recommendation} - Score: ${rec.score}/10
                        </div>
                         <div class="recommendation-badge ${getRecommendationClass(rec.news_recommendation)}">
                            News: ${rec.news_recommendation} - Score: ${rec.score_with_news_sentiment}/10
                        </div>
                    </div>
                    <div class="stock-price-info">
                        <div class="current-price">${price.current_price}</div>
                        <div class="price-change ${changeClass}">
                            ${changeSymbol}${price.day_change_percent}%
                        </div>
                        <div style="color: #999; margin-top: 10px;">
                            ${info.sector} • ${info.industry}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderOverview() {
            const info = analysisData.basic_info;
            const price = analysisData.price_analysis;
            const ratios = analysisData.financial_ratios;
            
            const formatLargeNumber = (num) => {
                if (num >= 1e12) return (num / 1e12).toFixed(2) + 'T';
                if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
                if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
                return num.toFixed(2);
            };
            
            document.getElementById('overview').innerHTML = `
                <h2 class="section-title">Key Metrics Overview</h2>
                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="metric-label">Market Cap</div>
                        <div class="metric-value">${formatLargeNumber(info.market_cap)}</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Volume</div>
                        <div class="metric-value">${formatLargeNumber(info.volume)}</div>
                        <div class="metric-subtitle">Avg: ${formatLargeNumber(info.avg_volume)}</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">52 Week Range</div>
                        <div class="metric-value" style="font-size: 20px;">
                            ${price.week_52_low} - ${price.week_52_high}
                        </div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Price Status</div>
                        <div class="metric-value" style="font-size: 20px;">${price.price_status}</div>
                    </div>
                </div>

                <h2 class="section-title">
                    Key Ratios
                    <div class="score-circle ${getScoreClass(analysisData.recommendation.score)}">
                        ${analysisData.recommendation.score}
                    </div>
                </h2>
                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="metric-label">P/E Ratio</div>
                        <div class="metric-value">${ratios.valuation.pe_ratio}</div>
                        <div class="metric-subtitle">Forward: ${ratios.valuation.forward_pe}</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">ROE (Return on Equity)</div>
                        <div class="metric-value">${ratios.profitability.roe}%</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Profit Margin</div>
                        <div class="metric-value">${ratios.profitability.profit_margin}%</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Debt to Equity</div>
                        <div class="metric-value">${ratios.financial_health.debt_to_equity}</div>
                    </div>
                </div>
            `;
        }

        function renderFinancials() {
            const ratios = analysisData.financial_ratios;
            
            document.getElementById('financials').innerHTML = `
                <h2 class="section-title">
                    Valuation Metrics
                    <div class="score-circle ${getScoreClass(ratios.valuation.valuation_score)}">
                        ${ratios.valuation.valuation_score}
                    </div>
                </h2>
                <div style="background: #f7fafc; padding: 20px; border-radius: 12px; margin-bottom: 30px;">
                    <div class="ratio-row">
                        <span class="ratio-label">Earnings Per Share (EPS)</span>
                        <span class="ratio-value">${ratios.valuation.eps}</span>
                    </div>
                    <div class="ratio-row">
                        <span class="ratio-label">P/E Ratio (Trailing)</span>
                        <span class="ratio-value">${ratios.valuation.pe_ratio}</span>
                    </div>
                    <div class="ratio-row">
                        <span class="ratio-label">P/E Ratio (Forward)</span>
                        <span class="ratio-value">${ratios.valuation.forward_pe}</span>
                    </div>
                    <div class="ratio-row">
                        <span class="ratio-label">PEG Ratio</span>
                        <span class="ratio-value">${ratios.valuation.peg_ratio}</span>
                    </div>
                    <div class="ratio-row">
                        <span class="ratio-label">Price to Book (P/B)</span>
                        <span class="ratio-value">${ratios.valuation.pb_ratio}</span>
                    </div>
                    <div class="ratio-row">
                        <span class="ratio-label">Price to Sales (P/S)</span>
                        <span class="ratio-value">${ratios.valuation.ps_ratio}</span>
                    </div>
                </div>

                <h2 class="section-title">
                    Profitability
                    <div class="score-circle ${getScoreClass(ratios.profitability.profitability_score)}">
                        ${ratios.profitability.profitability_score}
                    </div>
                </h2>
                <div style="background: #f7fafc; padding: 20px; border-radius: 12px; margin-bottom: 30px;">
                    <div class="ratio-row">
                        <span class="ratio-label">Return on Equity (ROE)</span>
                        <span class="ratio-value">${ratios.profitability.roe}%</span>
                    </div>
                    <div class="ratio-row">
                        <span class="ratio-label">Return on Assets (ROA)</span>
                        <span class="ratio-value">${ratios.profitability.roa}%</span>
                    </div>
                    <div class="ratio-row">
                        <span class="ratio-label">Profit Margin</span>
                        <span class="ratio-value">${ratios.profitability.profit_margin}%</span>
                    </div>
                    <div class="ratio-row">
                        <span class="ratio-label">Operating Margin</span>
                        <span class="ratio-value">${ratios.profitability.operating_margin}%</span>
                    </div>
                </div>

                <h2 class="section-title">
                    Financial Health
                    <div class="score-circle ${getScoreClass(ratios.financial_health.health_score)}">
                        ${ratios.financial_health.health_score}
                    </div>
                </h2>
                <div style="background: #f7fafc; padding: 20px; border-radius: 12px; margin-bottom: 30px;">
                    <div class="ratio-row">
                        <span class="ratio-label">Debt to Equity</span>
                        <span class="ratio-value">${ratios.financial_health.debt_to_equity}</span>
                    </div>
                    <div class="ratio-row">
                        <span class="ratio-label">Current Ratio</span>
                        <span class="ratio-value">${ratios.financial_health.current_ratio}</span>
                    </div>
                    <div class="ratio-row">
                        <span class="ratio-label">Quick Ratio</span>
                        <span class="ratio-value">${ratios.financial_health.quick_ratio}</span>
                    </div>
                </div>

                <h2 class="section-title">Growth & Dividends</h2>
                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="metric-label">Revenue Growth</div>
                        <div class="metric-value">${ratios.growth.revenue_growth}%</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Earnings Growth</div>
                        <div class="metric-value">${ratios.growth.earnings_growth}%</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Dividend Yield</div>
                        <div class="metric-value">${ratios.dividends.dividend_yield}%</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Payout Ratio</div>
                        <div class="metric-value">${ratios.dividends.payout_ratio}%</div>
                    </div>
                </div>
            `;
        }

        function renderPriceAnalysis() {
            const price = analysisData.price_analysis;
            
            document.getElementById('price').innerHTML = `
                <h2 class="section-title">Price Movement Analysis</h2>
                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="metric-label">Current Price</div>
                        <div class="metric-value">${price.current_price}</div>
                        <div class="metric-subtitle ${price.day_change_percent >= 0 ? 'positive' : 'negative'}">
                            ${price.day_change_percent >= 0 ? '+' : ''}${price.day_change_percent}% today
                        </div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">30-Day Momentum</div>
                        <div class="metric-value ${price.momentum_30d >= 0 ? 'positive' : 'negative'}">
                            ${price.momentum_30d >= 0 ? '+' : ''}${price.momentum_30d}%
                        </div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Volatility (Annual)</div>
                        <div class="metric-value">${price.volatility}%</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Price Status</div>
                        <div class="metric-value" style="font-size: 20px;">${price.price_status}</div>
                    </div>
                </div>

                <h2 class="section-title">Technical Indicators</h2>
                <div style="background: #f7fafc; padding: 20px; border-radius: 12px; margin-bottom: 30px;">
                    <div class="ratio-row">
                        <span class="ratio-label">50-Day Moving Average</span>
                        <span class="ratio-value">${price.ma_50}</span>
                    </div>
                    <div class="ratio-row">
                        <span class="ratio-label">200-Day Moving Average</span>
                        <span class="ratio-value">${price.ma_200}</span>
                    </div>
                    <div class="ratio-row">
                        <span class="ratio-label">52-Week High</span>
                        <span class="ratio-value">${price.week_52_high} (${price.distance_from_high}%)</span>
                    </div>
                    <div class="ratio-row">
                        <span class="ratio-label">52-Week Low</span>
                        <span class="ratio-value">${price.week_52_low} (+${price.distance_from_low}%)</span>
                    </div>
                </div>
            `;
        }

        function renderNews() {
            const sentiment = analysisData.news_sentiment;
            const news = analysisData.news;
            
            let sentimentHTML = '';
            if (sentiment && !sentiment.error) {
                const sentimentClass = sentiment.sentiment || 'neutral';
                sentimentHTML = `
                    <div class="sentiment-box">
                        <div class="sentiment-header">
                            📊 News Sentiment: ${sentiment.sentiment.toUpperCase()} 
                            (${sentiment.confidence}% confidence)
                        </div>
                        <div class="sentiment-summary">${sentiment.summary}</div>
                        ${sentiment.key_points ? `
                            <h3 style="margin-bottom: 15px;">Key Points:</h3>
                            <ul class="key-points">
                                ${sentiment.key_points.map(point => `<li>${point}</li>`).join('')}
                            </ul>
                        ` : ''}
                        ${sentiment.recommendation ? `
                            <div style="margin-top: 20px; padding: 15px; background: rgba(255,255,255,0.1); border-radius: 8px;">
                                <strong>Investment Perspective:</strong> ${sentiment.recommendation}
                            </div>

                            
                        ` : ''}
                        <div>
                            <br />
                            <a href=/analyze/${symbol} class="tab-btn">Advanced Financial Analysis</a>
                            </div>
                    </div>
                `;
            } else {
                sentimentHTML = `
                    <div style="background: #fff3cd; color: #856404; padding: 20px; border-radius: 12px; margin-bottom: 20px;">
                        <strong>Note:</strong> News sentiment analysis requires Gemini API key configuration.
                    </div>
                `;
            }
            
            let newsHTML = '<h2 class="section-title">Recent News</h2><div class="news-grid">';
            
            if (news && news.length > 0) {
                news.forEach(item => {
                    newsHTML += `
                        <div class="news-card" onclick="window.open('${item.link}', '_blank')">
                            ${item.thumbnail ? `<img src="${item.thumbnail}" alt="News thumbnail" class="news-thumbnail">` : ''}
                            <div class="news-content">
                                <div class="news-title">${item.title}</div>
                                <div class="news-meta">
                                    ${item.publisher} • ${item.publish_time}
                                </div>
                            </div>
                        </div>
                    `;
                });
            } else {
                newsHTML += '<p>No recent news available.</p>';
            }
            
            newsHTML += '</div>';
            
            document.getElementById('news').innerHTML = sentimentHTML + newsHTML;
        }

        // Load analysis on page load
        window.addEventListener('load', loadAnalysis);
    </script>
</body>
</html>
